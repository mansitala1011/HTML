        <caption><b>STUDENT REGISTER FORM</b></caption>

        <form>
           <b><label for="first name">First name:-</label></b>
            <input type="text" name="uname" id="uname" placeholder="enter your first name"><br></br>

            <input type="text" name="uname" id="uname" placeholder="enter your last name"><br></br>

            <input type="radio" name="radio" id="radio" value="female">female<br></br>

           <textarea name="address" rows="5" cols="40"></textarea><br></br>

            <b><label for="Area">Area PIN:-</label></b>
            <input type="text" name="Area" id="Area"><br></br>

            <b><label for="state">State:-</label></b>
            <input type="text" name="state" id="state"><br></br>

            <b><label for = "qualification">Qualification:-</label></b>

                <option value="select qualification">Select qualification</option> 
                <option value="BCA">BCA</option> 
                <option value="BCOM">BCOM</option> 
                <option value="BBA">BBA</option> 
                <option value="12th pass">12th pass</option>

                <option value="graduation complete">graduation complate</option>

           <b><label for = "specialization">Specialization:-</label></b><br></br>

            <input type="checkbox" name="checkbox" id="checkbox" value="information technology">Information technology<br></br>
            <input type="checkbox" name="checkbox" id="checkbox" value="computer architecture">Computer architecture<br></br>
            <input type="checkbox" name="checkbox" id="checkbox" value="Tele communication">Tele communication<br></br>
